<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Outfit", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <title>Academic Surveys | Academia Support Center</title>
    <meta
      name="description"
      content="Launch targeted academic surveys with verified respondents. Professional research assistance and data collection for students and researchers."
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://academiasupportcenter.com/surveys"
    />
    <meta
      property="og:title"
      content="Academic Surveys | Professional Research Support"
    />
    <meta
      property="og:description"
      content="Launch targeted academic surveys with verified respondents."
    />
    <meta
      property="og:image"
      content="https://academiasupportcenter.com/modern_academic_hero_v1_1767899297250.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="canonical" href="https://academiasupportcenter.com/surveys" />
  </head>

  <body class="bg-gray-950 text-white font-sans overflow-hidden">
    <!-- Hero -->
    <section class="min-h-screen flex items-center justify-center relative">
      <!-- Background glow -->
      <div class="absolute inset-0 pointer-events-none">
        <div
          class="absolute top-1/4 left-1/4 w-48 h-48 md:w-72 md:h-72 bg-blue-600/20 rounded-full blur-[120px]"
        ></div>
        <div
          class="absolute bottom-1/4 right-1/4 w-64 h-64 md:w-96 md:h-96 bg-indigo-600/10 rounded-full blur-[150px]"
        ></div>
      </div>

      <!-- Content -->
      <div class="relative z-10 max-w-3xl px-6 text-center">
        <h1
          class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight leading-tight mb-6"
        >
          Quality Data <br />
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400"
          >
            Simplified.
          </span>
        </h1>

        <p
          class="text-base sm:text-lg md:text-xl text-gray-300 max-w-xl mx-auto mb-8"
        >
          Launch targeted academic surveys with verified respondents. Get the
          insights you need for your research.
        </p>

        <a
          href="/surveys"
          class="inline-flex items-center justify-center px-8 py-4 bg-blue-600 rounded-full font-extrabold text-lg hover:bg-blue-500 transition active:scale-95"
        >
          Start Academic Survey
        </a>
      </div>
    </section>
  </body>
</html>
