<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Google Fonts: Outfit -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Outfit", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>

    <title>
      Academic Surveys | Professional Research Support | Academia Support Center
    </title>
    <meta
      name="description"
      content="Launch targeted academic surveys with verified respondents. Professional research assistance and data collection for students and researchers."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://academiasupportcenter.com/surveys"
    />
    <meta
      property="og:title"
      content="Academic Surveys | Professional Research Support | Academia Support Center"
    />
    <meta
      property="og:description"
      content="Launch targeted academic surveys with verified respondents. Professional research assistance and data collection for students and researchers."
    />
    <meta
      property="og:image"
      content="/modern_academic_hero_v1_1767899297250.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://academiasupportcenter.com/surveys"
    />
    <meta
      property="twitter:title"
      content="Academic Surveys | Professional Research Support | Academia Support Center"
    />
    <meta
      property="twitter:description"
      content="Launch targeted academic surveys with verified respondents. Professional research assistance and data collection for students and researchers."
    />
    <meta
      property="twitter:image"
      content="/modern_academic_hero_v1_1767899297250.png"
    />

    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://academiasupportcenter.com/surveys" />

    <style>
      /* Smooth fade-out transition */
      body.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gray-950 font-sans text-white text-center px-6"
  >
    <!-- Hero Section -->
    <div class="max-w-3xl">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
        Quality Data <br />
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400"
        >
          Simplified.
        </span>
      </h1>

      <p class="text-lg md:text-xl text-gray-300 mb-8 leading-relaxed">
        Launch targeted academic surveys with verified respondents. Get the
        insights you need for your thesis, dissertation, or research paper.
      </p>

      <p class="text-gray-400 text-sm mb-4">
        Redirecting to the survey platform...
      </p>
    </div>

    <!-- Auto-Redirect Script with Delay & Fade -->
    <script>
      const isBot = /bot|facebook|twitter|slack|whatsapp|linkedin/i.test(
        navigator.userAgent,
      );
      if (!isBot) {
        // Add fade-out class
        document.body.classList.add("fade-out");
        // Delay 1.5 seconds before redirect
        setTimeout(() => {
          window.location.href = "/surveys";
        }, 1500);
      }
    </script>
  </body>
</html>
